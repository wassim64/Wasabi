<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Genre Tree Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visualisation en Arbre</h1>
  <div id= subgenreCount></div>
  <div id="visualization-container">
  </div>
  <div id="genre-selector-root">
    <h3>Sélectionner un genre</h3>
  </div>

  <div id="nodeContextMenu" class="context-menu" style="display: none;">
    <div class="menu-item" id="redirectGenre">Zoomer sur ce genre</div>
    <div class="menu-item" id="redirectBubble">Voir la visualisation en réseau de ce genre</div>
    <div class="menu-item" id="redirectTimeline">Voir la répartition de ce genre dans le monde</div>
    <div class="menu-item" id="close">Fermer le menu</div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="style.js"></script>
</body>
</html>
