<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Genre Tree Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Music Genre Tree Visualizer</h1>

  <div id="visualization-container">
    <!-- Le graphique D3 sera affiché ici -->
  </div>
  <div id="genre-selector-root">
    <!-- Le sélecteur de genre sera monté ici -->
  </div>

  <!-- Menu contextuel pour les nœuds -->
  <div id="nodeContextMenu" class="context-menu" style="display: none;">
    <div class="menu-item" id="redirectGenre">Detailler ce genre</div>
    <div class="menu-item" id="redirectTimeline">Voir la répartition de ce genre dans le monde</div>
    <div class="menu-item" id="close">Fermer le menu</div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="style.js"></script>
</body>
</html>
